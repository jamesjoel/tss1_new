<div class="row mt-4">
    <div class="col-md-8 offset-md-2">
        <table class="table table-dark table-bordered">
            <tr>
                <th>S.No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Bonus</th>
                <th>Gender</th>
            </tr>
            <tr *ngFor="let e of emp; let n = index">
                <td>{{ n+1 }}</td>
                <td>{{ e.name }}</td>
                <td>{{ e.age  }}</td>
                <td>{{ e.salary | currency : "&#8377;" }}</td>
                <td>{{ e.salary | bonus : e.age  }}</td>
                <td>{{ e.gender }}</td>
            </tr>
        </table>
    </div>

</div>
