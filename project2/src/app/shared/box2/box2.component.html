<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <table class="table table-dark table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Color Name</th>
                </tr>
                <tr *ngFor="let color of arr; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ color }}</td>
                </tr>
                
            </table>
        </div>
    </div>
</div>
