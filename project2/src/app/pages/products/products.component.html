<div class="container mt-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <div class="row">
                <div *ngFor="let x of product" class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                          <h4 class="card-title">{{ x.name }}</h4>
                          <p class="card-text">{{ x.price }}</p>
                          <p class="card-text">{{ x.category }}</p>
                          <a href="#" class="btn btn-primary btn-sm">See Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
