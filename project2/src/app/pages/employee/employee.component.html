<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <table class="table table-dark table-hover table-bordered">
                <tr>
                    <th>S.No.</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>

                <tr *ngFor="let x of emp; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ x.name }}</td>
                    <td>{{ x.age }}</td>
                    <td>{{ x.salary }}</td>
                    <td>{{ x.city }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
